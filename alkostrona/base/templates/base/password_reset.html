{% extends 'base/main.html' %}
{% block content %}
{% load static %}
<div class="logincontainer">
    <div class="registerform">
        <h2>Password Reset Confirm</h2>
        <hr>
        <p><b><u>Please enter your new password.</u></b></p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <button type="submit">Reset password</button>
        </form>
    </div>
</div>
{% endblock %}
